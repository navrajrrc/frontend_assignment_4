<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Interactive Survey</h1>
    <form id="surveyForm">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="nameError"></span>
      </div>

      <div class="input-group">
        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="Male"> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label>
        <span class="error-message" id="genderError"></span>
      </div>

      <div class="input-group">
        <label for="hobbies">Hobbies (select at least one):</label>
        <label for="reading"><input type="checkbox" id="reading" name="hobbies" value="Reading"> Reading</label>
        <label for="traveling"><input type="checkbox" id="traveling" name="hobbies" value="Traveling"> Traveling</label>
        <label for="coding"><input type="checkbox" id="coding" name="hobbies" value="Coding"> Coding</label>
        <span class="error-message" id="hobbiesError"></span>
      </div>

      <div class="input-group">
        <label for="username">Username (alphanumeric only):</label>
        <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9]+$" required>
        <span class="error-message" id="usernameError"></span>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <span class="error-message" id="dobError"></span>
      </div>

      <div class="input-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="IN">India</option>
        </select>
        <span class="error-message" id="countryError"></span>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div id="successMessage" class="hidden">
      <p>Form Submitted Successfully!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
